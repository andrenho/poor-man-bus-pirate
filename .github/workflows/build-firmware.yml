name: Build firmware

on:
  push:
    # Pattern matched against refs/tags
    tags:        
      - '*'           # Push events to every tag not containing /
    branches:
      - 'master'

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: ls
      run: ls

    - name: Configure CMake
      run: cmake -B firmware/src/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build firmware/src/build --config ${{env.BUILD_TYPE}}
